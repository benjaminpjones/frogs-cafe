services:
  - type: web
    name: frogs-cafe
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: frogs-cafe-db
          property: connectionString
      - key: PORT
        value: 8080
      - key: ENVIRONMENT
        value: production
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: frogs-cafe-db
    plan: free
    databaseName: frogs_cafe
    user: frogs_cafe
